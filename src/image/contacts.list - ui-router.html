<!DOCTYPE html>
<!-- saved from url=(0055)http://angular-ui.github.io/ui-router/sample/#/contacts -->
<html lang="en" ng-app="uiRouterSample" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}</style>
    <meta charset="utf-8">

    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="./contacts.list - ui-router_files/bootstrap.min.css">
    <!-- styles for ng-animate are located here -->
    <link rel="stylesheet" type="text/css" href="./contacts.list - ui-router_files/styles.css">

    <!-- Include angular.js, angular-animate.js and angular-ui-router.js-->
    <script src="./contacts.list - ui-router_files/angular.js"></script>
    <script src="./contacts.list - ui-router_files/angular-animate.js"></script>
    <script src="./contacts.list - ui-router_files/angular-ui-router.js"></script>

    <!-- app.js declares the uiRouterSample module and adds items to $rootScope, and defines
         the "home" and "about" states
    -->
    <script src="./contacts.list - ui-router_files/app.js"></script>

    <!-- contacts.js declares the uiRouterSample.contacts module, and adds a number of contact
         related states 
    -->
    <script src="./contacts.list - ui-router_files/contacts.js"></script>

    <!-- contacts-service.js, and utils-service.js define services for use by the 
         uiRouterSample.contacts module.
    -->
    <script src="./contacts.list - ui-router_files/contacts-service.js"></script>
    <script src="./contacts.list - ui-router_files/utils-service.js"></script>

    <!-- could easily use a custom property of the state here instead of 'name' -->
    <title ng-bind="$state.current.name + &#39; - ui-router&#39;" class="ng-binding">contacts.list - ui-router</title>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner"><div class="container">

        <!-- ui-sref is a great directive for linking a state location with an anchor link.
             You should almost always use ui-sref instead of href on your links when you want
             then to navigate to a state. When this link is clicked it will take the application
             to the 'home' state. Behind the scenes the directive also adds the correct href attr
             and url. -->
        <a class="brand" ui-sref="home" href="http://angular-ui.github.io/ui-router/sample/#/">ui-router</a>
        <ul class="nav">

        <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
             will set the links to 'active' if, for example on the first link, 'contacts' or any of
             its descendant states are activated. -->
          <li ng-class="{active: $state.includes(&#39;contacts&#39;)}" class="active"><a ui-sref="contacts.list" href="./contacts.list - ui-router_files/contacts.list - ui-router.html">Contacts</a></li>
          <li ui-sref-active="active" class=""><a ui-sref="about" href="http://angular-ui.github.io/ui-router/sample/#/about">About</a></li>
        </ul>

        <!-- Here is a named ui-view. ui-views don't have to be named, but we'll populate this
             one from various different child states and we want a name to help us target. -->
        <!-- uiView: hint --><p ui-view="hint" class="navbar-text pull-right ng-scope"></p>
      </div></div>
    </div>

    <!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
         unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
    <!-- uiView:  --><div ui-view="" class="container slide ng-scope" style="padding-top: 80px;"><div class="row ng-scope">
  <div class="span3">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list">
        <li ng-class="{ active: $state.includes(&#39;contacts.list&#39;) }" class="active"><a ui-sref="contacts.list" href="./contacts.list - ui-router_files/contacts.list - ui-router.html">All Contacts</a></li>
        <li class="nav-header">Top Contacts</li>

        <!-- This <li> will only add the 'active' class if 'contacts.detail' or its descendants are active
             AND if it is the link for the active contact (aka contactId) -->
        <!-- ngRepeat: contact in contacts | limitTo:2 --><li ng-repeat="contact in contacts | limitTo:2" ui-sref-active="active" class="ng-scope">

          <!-- Here's a ui-sref that is also providing necessary parameters -->
          <a ui-sref="contacts.detail({contactId:contact.id})" class="ng-binding" href="http://angular-ui.github.io/ui-router/sample/#/contacts/1">Alice</a>
        </li><!-- end ngRepeat: contact in contacts | limitTo:2 --><li ng-repeat="contact in contacts | limitTo:2" ui-sref-active="active" class="ng-scope">

          <!-- Here's a ui-sref that is also providing necessary parameters -->
          <a ui-sref="contacts.detail({contactId:contact.id})" class="ng-binding" href="http://angular-ui.github.io/ui-router/sample/#/contacts/42">Bob</a>
        </li><!-- end ngRepeat: contact in contacts | limitTo:2 -->
      </ul>
      <hr>
      <button class="btn" ng-click="goToRandom()">Show random contact</button>

      <!-- Another named view -->
      <!-- uiView: menuTip --><div ui-view="menuTip" class="slide ng-scope"></div>
    </div>
  </div>

  <!-- Our unnamed main ui-view for this template -->
  <!-- uiView:  --><div ui-view="" class="span9 slide ng-scope"><h2 class="ng-scope">All Contacts</h2>
<ul class="ng-scope">
  <!-- ngRepeat: contact in contacts --><li ng-repeat="contact in contacts" class="ng-scope">
    <a ui-sref="contacts.detail({contactId:contact.id})" class="ng-binding" href="http://angular-ui.github.io/ui-router/sample/#/contacts/1">Alice</a>
  </li><!-- end ngRepeat: contact in contacts --><li ng-repeat="contact in contacts" class="ng-scope">
    <a ui-sref="contacts.detail({contactId:contact.id})" class="ng-binding" href="http://angular-ui.github.io/ui-router/sample/#/contacts/42">Bob</a>
  </li><!-- end ngRepeat: contact in contacts --><li ng-repeat="contact in contacts" class="ng-scope">
    <a ui-sref="contacts.detail({contactId:contact.id})" class="ng-binding" href="http://angular-ui.github.io/ui-router/sample/#/contacts/123">Eve</a>
  </li><!-- end ngRepeat: contact in contacts -->
</ul>    
</div>
</div>
</div>


    <hr>
    <pre class="ng-binding">      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = contacts.list
      $stateParams = {}
      $state full url = /contacts
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>
  

<div id="qq-sendUrl-btn"></div></body></html>
