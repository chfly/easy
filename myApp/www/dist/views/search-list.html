<div class="navbar"><div class="navbar-inner"><div class="center"><a href="#" class="back searchbar searchbar-init searchbar-not-empty"><div class="searchbar-input"><input type="search" placeholder="" class="androidFixed pointer-events-none"><div href="#" class="searchbar-clear"></div></div><div href="#" class="searchbar-cancel back">取消</div></a></div><div class="right"><a href="#" id="view-mode" class="link icon-only"><i class="icon icon-liebiaomoshi"></i> <i class="icon icon-zhongtumoshi display-none"></i></a> <a href="#" class="link icon-only open-panel" data-panel="right"><i class="icon icon-filter"></i></a></div></div></div><div class="pages"><div data-page="search-list" class="page no-toolbar plugins-show-on-scroll-up plugins-scroll-top" data-title="搜索结果"><div class="page-content infinite-scroll hide-navbar-on-scroll" data-distance="44"><div class="show-on-scroll-up show-on-scroll-end"><ul class="h-list row show-on-scroll-up-inner" id="order"><li class="col-25" data-value="5"><a href="#">相关度</a></li><li class="col-25" data-value="1"><a href="#">销量<i class="icon-desc display-none"></i><i class="icon-asc display-none"></i></a></li><li class="col-25" data-value="2"><a href="#">价格<i class="icon-desc display-none"></i><i class="icon-asc display-none"></i></a></li><li class="col-25" data-value="4"><a href="#">上架时间<i class="icon-desc display-none"></i><i class="icon-asc display-none"></i></a></li></ul></div><div class="list-block media-list large-view virtual-list"></div><div class="tips"></div><div class="scroll-top scroll-top-hidden"><small><i class="icon-scroll-top"></i><div>置顶</div></small></div></div><script type="text/template7" id="tips">{{#if total}}
            <div class="block-tips">
                {{#if scrollend}} ~~~ 无更多商品啦 ~~~ {{else}}
                <i class="bg-icon-loading-bubbles"></i> {{/if}}
            </div>
            {{else}}
            <div class="full-tips">
                <i class="icon-empty-result"></i> 没有您搜索的商品！
            </div>
            {{/if}}</script><script type="text/template7" id="virtualList" data-precompile="false"><li class="item-content item-after-right-bottom">
                <div class="item-media">
                    <a href="views/product-detail.html?skuId={{skuId}}"><img src="{{img}}"></a>
                </div>
                <div class="item-inner">
                    <a href="views/product-detail.html?skuId={{skuId}}">
                        <div class="item-text">{{name}}{{#if tips}}({{/if}}{{tips}}{{#if tips}}){{/if}}
                        </div>
                        <div class="item-subtitle padding-vertical-5px"><span class="price-symbol color-red margin-right-10px">{{sprice}}</span><span class="price-symbol"><small class="line-through">{{mprice}}</small></span>
                        </div>
                        <div class="item-title-row"><span class="badge-red"><small>{{scount}}折</small></span>
                        </div>
                    </a>
                    <div class="item-after"><a href="#" class="addFavourite btn btn-small btn-link" data-skuid="{{skuId}}">收藏</a>
                    </div>
                </div>
            </li></script><script type="text/template7" id="panelRightNavbar"><div class="navbar-inner">
                <div class="left">
                    {{#if total}}
                    <a id="filter-form-submit" href="#" class="close-panel btn btn-link btn-large">确定</a> {{else}}
                    <a href="#" class="close-panel btn btn-link btn-large">关闭</a> {{/if}}
                </div>
                <div class="center">
                    筛选
                </div>
                <div class="right">
                    {{#if total}}
                    <a id="filter-form-reset" href="#" class="btn btn-link btn-large">重置</a> {{/if}}
                </div>
            </div></script><script type="text/template7" id="panelRightContainer"><div class="page">
                <div class="page-content">
                    <form id="filter-form">
                        <div class="list-block" id="filter-one">
                        </div>
                        <div class="list-block" id="filter-two">
                        </div>
                    </form>
                </div>
            </div></script><script type="text/template7" id="filterOne">{{#if total}}
            <!-- 分类 -->
            <a href="#" class="item-link smart-select" data-back-text="返回" data-back-on-select="true">
                <select name="pcid" id="pcid">
                    {{#each category}}
                    <option value="{{this.id}}" {{#if this.selected}}selected="" {{/if}}>{{this.name}}</option>
                    {{/each}}
                </select>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">分类</div>
                        <div class="item-after">全部</div>
                    </div>
                </div>
            </a>
            {{else}}
            <div class="full-tips">
                没有相应的筛选条件哦！
            </div>
            {{/if}}</script><script type="text/template7" id="filterTwo">{{#if total}}
            <!-- 品牌 -->
            <a href="#" class="item-link smart-select" data-back-text="确定">
                <select name="bid" multiple="multiple">
                    {{#each brand}}
                    <option value="{{this.id}}" {{#if this.selected}}selected="" {{/if}}>{{this.name}}</option>
                    {{/each}}
                </select>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">品牌</div>
                        <div class="item-after">全部</div>
                    </div>
                </div>
            </a>
            <!-- 价格 -->
            <a href="#" class="item-link smart-select" data-back-text="返回" data-back-on-select="true">
                <select name="price">
                    {{#each price}}
                    <option value="{{this.id}}" {{#if this.selected}}selected="" {{/if}}>{{this.name}}</option>
                    {{/each}}
                </select>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">价格</div>
                        <div class="item-after">全部</div>
                    </div>
                </div>
            </a>
            <!-- 属性 -->
            {{#each attrs}}
            <a href="#" class="item-link smart-select" data-back-text="确定">
                <select name="attr" multiple="multiple">
                    {{#each this}}
                    <option value="{{this.id}}" {{#if this.selected}}selected="" {{/if}}>{{this.name}}</option>
                    {{/each}}
                </select>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">{{@key}}</div>
                        <div class="item-after">全部</div>
                    </div>
                </div>
            </a>
            {{/each}} {{/if}}</script></div></div>
